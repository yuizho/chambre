<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>entry</h2>
<div>
    <label for="room-id-text">roomId: </label>
    <input type="text" id="room-id-text" value="1">
    <br>
    <label for="user-id-text">userId: </label>
    <input type="text" id="user-id-text" value="2">
    <br>
    <label for="user-name-text">userName: </label>
    <input type="text" id="user-name-text" value="userA">
    <br>
    <button id="entry-button">entry</button>
</div>

<h2>auth</h2>
<div>
    <label for="token-text">Auth Token: </label>
    <input type="text" id="token-text" value="">
    <button id="auth-button">auth</button>
    <div th:text="${context}"></div>
</div>

<h2>sse notification</h2>
<ul id="list"></ul>

<script th:inline="javascript">
    {
        const csrfHeaderName = /*[[${_csrf.headerName}]]*/ "";
        const csrfToken = /*[[${_csrf.token}]]*/ "";
        const uuid = /*[[${uuid}]]*/ "";
        document.querySelector("#entry-button").addEventListener('click', () => {
            const userId = document.querySelector("#user-id-text").value
            const userName = document.querySelector("#user-name-text").value
            const roomId = document.querySelector("#room-id-text").value
            fetch("/user/entry", {
                method: "POST",
                credentials: 'include',
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                    [csrfHeaderName]: csrfToken
                },
                body: JSON.stringify({
                    roomId: roomId,
                    userId: userId,
                    userName: userName
                })
            }).then(data => {
                console.log(data)
                const eventList = document.getElementById("list");
                const evtSource = new EventSource(`/subscribe/unapproved?roomId=${roomId}&userId=${userId}`);
                const handler = (e, event) => {
                    const newElement = document.createElement("li");
                    newElement.innerHTML = `${event}: ${e.data}`
                    eventList.appendChild(newElement);
                    return JSON.parse(e.data);
                };
                evtSource.addEventListener("APPROVED", (e) => {
                    var result = handler(e, "approved");
                    document.getElementById("token-text").value = result.token
                }, false);
            })
        });


        document.querySelector("#auth-button").addEventListener('click', () => {
            fetch("/auth", {
                method: "POST",
                credentials: 'include',
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded;",
                    [csrfHeaderName]: csrfToken
                },
                body: "authToken=" + document.querySelector("#token-text").value
            }).then(data => {
                console.log(data)
                location.reload()
            })
        });
    }
</script>
</body>
</html>
